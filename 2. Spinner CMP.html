<aura:component>
    <!--Boolean attribute to indicate if spinner is active or not 
       default value is false as spinner is not active when page is loaded 
    -->
  <aura:attribute name="Spinner" type="boolean" default="false"/>

	<!-- Optional Button to activate spinner -->
  <lightning:button variant="brand"
                    label="Demo?"
	                  title="Demo"
                    onclick="{!c.startSpinner}" />


  <!-- Type 1 : Big Blue Color -->
  <aura:if isTrue="{!v.Spinner}">
    <div aura:id="spinnerId" class="slds-spinner_container">
      <div class="slds-spinner--brand  slds-spinner slds-spinner--large slds-is-relative" role="alert">
        <span class="slds-assistive-text">Loading</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
      </div>
    </div>
    
    <!-- Optionally can use Else block to display if Spinner use is completed -->
    <aura:set attribute="else">
      <!-- UI -->
    </aura:set>
    
  </aura:if>

  
  
  <!-- Type 2 : Small Grey Color -->
  <aura:if isTrue="{!v.Spinner}">
    <lightning:spinner alternativeText="Loading" />
    
    <!-- Optionally can use Else block to display if Spinner use is completed -->
    <aura:set attribute="else">
      <!-- UI -->
    </aura:set>
    
  </aura:if>
</aura:component>
